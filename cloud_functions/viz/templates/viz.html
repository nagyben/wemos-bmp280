<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weather | 7 Villebon Way</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.plot.ly/plotly-2.4.2.min.js"></script>
    <link href="/assets/fontawesome/css/all.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row text-center">
            <div class="col" id="temp_C">
                <div class="col-12">
                    <h1>{{ "%.0f"|format(temp_C) }}<span class="fs-4 text-muted">&deg;C</span></h1>
                </div>
                <div class="col-12">
                    <i class="fa-solid fa-temperature-half fa-2x" style="color: rgb(235, 101, 52)"></i>
                </div>
            </div>
            <div class="col" id="humidity">
                <div class="col-12">
                    <h1>{{ "%.0f"|format(humidity) }}<span class="fs-4 text-muted">%</span></h1>
                </div>
                <div class="col-12">
                    <i class="fa-solid fa-water fa-2x" style="color: rgb(52, 161, 235)"></i>
                </div>
            </div>
            <div class="col" id="pressure">
                <div class="col-12">
                    <h1>{{ "%.0f"|format(pressure_mbar) }}<span class="fs-4 text-muted">mbar</span></h1>
                </div>
                <div class="col-12">
                    <i class="fa-solid fa-gauge-simple-high fa-2x" style="color: rgb(144, 91, 176)"></i>
                </div>
            </div>
        </div>
        <div id="chart">
            {{chart_html | safe}}
        </div>
    </div>
</body>

</html>
